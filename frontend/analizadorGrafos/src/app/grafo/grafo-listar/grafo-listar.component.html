<ng-container *ngIf="grafoArray">
<div>
  <table class="responsive-table highlight">
    <thead>
      <tr>
          <th>Nombre</th>
          <th>N. Nodos</th>
          <th>N. Aristas </th>
          <th>Opcion</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let grafo of grafoArray" >
        <td> {{grafo.name}}</td>
        <td>{{grafo.nodes.length}}</td>
        <td>{{grafo.edges.length}}</td>
        <td>
          <div class="row">
            <div class="col s5">
              <a class="waves-effect waves-light btn blue"  (click)="drawGrafo(grafo._id)"><i class="material-icons right">image_aspect_ratio</i>Draw</a>
            </div>
            <div class="col s5">
              <a class="waves-effect waves-light btn red" (click)="deleteGrafo(grafo._id)"><i class="material-icons right">delete_forever</i>Delete</a>
            </div>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>

</ng-container>
