
<div>
  <div><h1>Analisis del grafo</h1></div>

  <form [formGroup]="formAnalisis" (ngSubmit)="envioPetAnalisis($event)">

    <fieldset>
      <legend>Configuracion analisis</legend>
      <div Group="grafo">
        <div class="row">
          <div class="input-field col s3">
            <input id="id" type="id" formControlName="id">
            <label for="id">id grafo</label>
          </div>

          <div class="input-field col s3">
            <select id="particion" formControlName="particion">
              <option value="Modular">Modular</option>
              <option value="Aproximado">Aproximado</option>
              <option value="Voraz">Voraz</option>
            </select>
            <label>Seleccione tipo algoritmo</label>
          </div>

        </div>
      </div>
    </fieldset>
    <div>
      <button class="btn waves-effect waves-light" type="submit" name="action"
        [disabled]="formAnalisis.invalid">Submit
        <i class="material-icons right">send</i>
      </button>
    </div>
  </form>

  <div>

  </div>
</div>

<ng-container *ngIf="grafoArray">
  <div>
    <table class="responsive-table highlight">
      <thead>
        <tr>
          <div class="row">
            <div class="col s2">
              <th>Nombre</th>
            </div>
            <div class="col s2">
              <th>N. Nodos</th>
            </div>
            <div class="col s2">
              <th>N. Aristas </th>
            </div>
            <div class="col s2">
              <th>Opcion</th>
            </div>
            <div class="col s2">
              <th></th>
            </div>
          </div>

        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let grafo of grafoArray">
          <div class="row">
            <div class="col s2">
              <td> {{grafo.name}}</td>
            </div>
            <div class="col s2">
              <td>{{grafo.nodes.length}}</td>
            </div>
            <div class="col s2">
              <td>{{grafo.edges.length}}</td>
            </div>

            <div class="col s2">
              <td>
                <a class="waves-effect waves-light btn-small blue" (click)="drawGrafo(grafo._id)"><i
                    class="material-icons right">image_aspect_ratio</i>Draw</a>

              </td>
            </div>
            <div class="col s2">
              <td>
                <a class="waves-effect waves-light btn-small red" (click)="deleteGrafo(grafo._id)"><i
                    class="material-icons right">delete_forever</i>Delete</a>
              </td>
            </div>
          </div>
        </tr>
      </tbody>
    </table>
  </div>
</ng-container>
